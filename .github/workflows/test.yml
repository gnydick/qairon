name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: test_qairon
          POSTGRES_PASSWORD: test_qairon
          POSTGRES_DB: test_qairon
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask app
        env:
          SQLALCHEMY_DATABASE_URI: postgresql://test_qairon:test_qairon@localhost:5432/test_qairon
          SECRET_KEY: test-secret-key
          FLASK_ENV: development
          FLASK_APP: app
          FLASK_DEBUG: true
        run: |
          flask run --host=0.0.0.0 --port=5002 &
          sleep 5  # Wait for app to start

      - name: Run tests
        env:
          SQLALCHEMY_DATABASE_URI: postgresql://test_qairon:test_qairon@localhost:5432/test_qairon
          QAIRON_ENDPOINT: http://localhost:5002
        run: |
          behave --no-capture
