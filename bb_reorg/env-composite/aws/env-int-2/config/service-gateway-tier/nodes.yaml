template_path: tier.yaml
parameters:
  ClusterName: !resolver_yaml config/defaults.yml::EKS.ClusterName
  NodeGroupName: int-2-service-gateway
  NodeInstanceType: 't3.medium'
  NodeImageId: !resolver_yaml config/defaults.yml::EKS.NodeImageId
  KeyName: kubernetes-int-2-key-pair
  NodeAutoScalingGroupMinSize: '2'
  NodeAutoScalingGroupMaxSize: '4'
  NodeAutoScalingGroupDesiredCapacity: '2'
  NodeVolumeSize: '128'
  NodeLabelARG: '--node-labels=int-2-tier=service-gateway'
  KubeletReservedARG: '--kube-reserved cpu=250m,memory=1Gi,ephemeral-storage=1Gi'
  SystemReservedARG: '--system-reserved cpu=250m,memory=0.2Gi,ephemeral-storage=1Gi'
  EvictionHardARG: '--eviction-hard memory.available<500Mi,nodefs.available<10%'
  NodeSecurityGroup: sg-01a9855d4eb0a9d31
  VpcId: !stack_output_external int-2-eks-vpc::VpcId
  Subnets: !stack_output_external int-2-eks-vpc::SubnetIds
