apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: default
spec:
  affinity:
    nodeAffinity:
      # Schedule on nodes where int-2-tier=microservice
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: int-2-tier
            operator: In
            values:
            - microservice
  containers:
  - name: busybox
    image: busybox:musl
    command:
    - sleep
    - "36000"
    env:
    - name: MY_ZONE
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    imagePullPolicy: IfNotPresent
  restartPolicy: Always
