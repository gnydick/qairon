# Docker image for pod
image:
  repository: 407733091588.dkr.ecr.us-west-2.amazonaws.com/ego-server/abuse-reporter
  tag: 1.0.35

kind: Deployment

# Replica pod count
replicas: 1

# Labels
labels:
  metricsProm: false

# Update strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

# Container startup command
command:
  - "/bin/bash"
  - "-c"
  - "./start.sh $(JVM_ARGS) -Dlogging.level.com.withme.abusereporter=DEBUG"

# Environment variales for pod
env:
  - name: JVM_ARGS
    value: -Xmx640m -Xms640m
  - name: ITEM_MODERATION_API_KEY
    value: "dummy-key"
  - name: TRANSIENT_CHAT_FILTER_APP_ID
    value: "dummy-id"
  - name: TRANSIENT_CHAT_FILTER_APP_ID_L2
    value: "dummy-id-2"
  - name: SPRING_PROFILES_ACTIVE
    value: "int-1"

# livenessProbe configuration
livenessProbe:
  httpGet:
    path: /health/v1/lively
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

# livenessProbe configuration
readinessProbe:
  httpGet:
    path: /health/v1/ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 2

# Container ports
containerPorts:
  - containerPort: 8080

# k8s Service
service:
  # k8s Service type
  type: NodePort
  # k8s Service ports (If you adding new ports make sure that you set them in "containerPorts" too)
  ports:
    - port: 8080
      targetPort: 8080
      name: http-rest

