apiVersion: v1
kind: Service
metadata:
  name: transaction-manager-mongodb
  labels:
    component: mongodb
    database: transaction
    tier: backend
spec:
  type: NodePort
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    component: mongodb
    tier: backend
    transaction: database
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-manager
  labels:
    component: transaction-manager
    tier: transaction-manager
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      name: http-rest
    - port: 8081
      targetPort: 8081
      name: grpc
  selector:
    component: transaction-manager
    tier: transaction-manager
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: transaction-manager-deployment
  labels:
    component: transaction-manager
    tier: transaction-manager
spec:
  selector:
    matchLabels:
      component: transaction-manager
  replicas: 1
  template:
    metadata:
      labels:
        component: transaction-manager
        tier: transaction-manager
    spec:
      containers:
        - name: transaction-manager
          image: 407733091588.dkr.ecr.us-west-2.amazonaws.com/ego-server/transaction-manager:1.0.8
          command:
            - "/bin/bash"
            - "-c"
            - "./start.sh -Xms640m -Xmx640m -Dspring.profiles.active=local -Dlogging.level.com.withme.transactionmanager=DEBUG -Dlogging.level.com.withme.possessionmanager=DEBUG"
          livenessProbe:
            httpGet:
              path: /health/v1/lively
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health/v1/ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 2
          ports:
          - containerPort: 8080
          - containerPort: 8081
