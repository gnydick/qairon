apiVersion: v1
kind: Service
metadata:
  name: usermanager-mongodb
  labels:
    component: mongodb
    database: usermanager
    tier: backend
spec:
  type: NodePort
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    component: mongodb
    tier: backend
    usermanager: database
---
apiVersion: v1
kind: Service
metadata:
  name: user-manager
  labels:
    component: user-manager
    tier: user
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    name: http-rest
  - port: 8081
    targetPort: 8081
    name: grpc
  selector:
    component: user-manager
    tier: user
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: user-manager-deployment
  labels:
    component: user-manager
    tier: user
spec:
  selector:
    matchLabels:
      component: user-manager
  replicas: 1
  template:
    metadata:
      labels:
        component: user-manager
        tier: user
    spec:
      containers:
      - name: user-manager
        image: 407733091588.dkr.ecr.us-west-2.amazonaws.com/ego-server/user-manager:1.0.40
        command:
        - "/bin/bash"
        - "-c"
        - "./start.sh -Xms640m -Xmx640m -Dspring.profiles.active=local -Dlogging.level.com.withme.usermanager=DEBUG"
        livenessProbe:
          httpGet:
            path: /health/v1/lively
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 15
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health/v1/ready
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 15
          failureThreshold: 2
        ports:
        - containerPort: 8080
        - containerPort: 8081