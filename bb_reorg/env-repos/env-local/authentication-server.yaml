apiVersion: v1
kind: Service
metadata:
  name: authentication-server
  labels:
    component: authentication-server
    tier: authentication
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      name: http-rest
    - port: 8081
      targetPort: 8081
      name: grpc
  selector:
    component: authentication-server
    tier: authentication
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: authentication-server-deployment
  labels:
    component: authentication-server
    tier: authentication
spec:
  selector:
    matchLabels:
      component: authentication-server
  replicas: 1
  template:
    metadata:
      labels:
        component: authentication-server
        tier: authentication
    spec:
      containers:
        - name: authentication-server
          image: 407733091588.dkr.ecr.us-west-2.amazonaws.com/ego-server/authentication-server:1.0.79
          command:
            - "/bin/bash"
            - "-c"
            - "./start.sh -Xms640m -Xmx640m -Dspring.profiles.active=local -Dlogging.level.com.withme.authn=DEBUG"
          livenessProbe:
            httpGet:
              path: /health/v1/lively
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 15
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health/v1/ready
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 15
            failureThreshold: 2
          ports:
            - containerPort: 8080
            - containerPort: 8081
