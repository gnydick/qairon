apiVersion: v1
kind: Service
metadata:
  name: connection-manager-mongodb
  labels:
    component: mongodb
    database: connection
    tier: backend
spec:
  type: NodePort
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    component: mongodb
    tier: backend
    connection: database
---
apiVersion: v1
kind: Service
metadata:
  name: connection-manager
  labels:
    component: connection-manager
    tier: connection-management
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    name: http-rest
  - port: 8081
    targetPort: 8081
    name: grpc
  selector:
    component: connection-manager
    tier: connection-management
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: connection-manager-deployment
  labels:
    component: connection-manager
    app: connection-manager
    version: 1.0.10
    tier: connection-management
spec:
  selector:
    matchLabels:
      component: connection-manager
  replicas: 1
  template:
    metadata:
      labels:
        component: connection-manager
        app: connection-manager
        tier: connection-management
    spec:
      containers:
      - name: connection-manager
        image: 407733091588.dkr.ecr.us-west-2.amazonaws.com/ego-server/connection-manager:1.0.47
        env:
        - name: RECORD_LEADERBOARD_METRICS_ENABLED
          value: "false"
        command:
          - "/bin/bash"
          - "-c"
          - "./start.sh -Xms640m -Xmx640m -Dspring.profiles.active=local -Dlogging.level.com.withme.connectionManager=DEBUG"
        livenessProbe:
          httpGet:
            path: /health/v1/lively
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 15
          failureThreshold: 10
        readinessProbe:
            httpGet:
              path: /health/v1/ready
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 15
            failureThreshold: 2
        ports:
        - containerPort: 8080
        - containerPort: 8081
