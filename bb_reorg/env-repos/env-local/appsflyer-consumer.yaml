apiVersion: v1
kind: Service
metadata:
  name: appsflyer-consumer-mongodb
  labels:
    component: mongodb
    database: appsflyer-consumer
    tier: backend
spec:
  type: NodePort
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    component: mongodb
    tier: backend
    appsflyer-consumer: database
---
apiVersion: v1
kind: Service
metadata:
  name: appsflyer-consumer
  labels:
    component: appsflyer-consumer
    tier: appsflyer-consumer
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      name: http-rest
  selector:
    component: appsflyer-consumer
    tier: appsflyer-consumer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: appsflyer-consumer-deployment
  labels:
    component: appsflyer-consumer
    tier: appsflyer-consumer
spec:
  selector:
    matchLabels:
      component: appsflyer-consumer
  replicas: 1
  template:
    metadata:
      labels:
        component: appsflyer-consumer
        tier: appsflyer-consumer
    spec:
      containers:
        - name: appsflyer-consumer
          image: 407733091588.dkr.ecr.us-west-2.amazonaws.com/ego-server/appsflyer-consumer:1.0.32
          command:
            - "/bin/bash"
            - "-c"
            - "./start.sh -Xms640m -Xmx640m -Dspring.profiles.active=local -Dlogging.level.com.withme.appsflyerconsumer=TRACE"
          env:
            - name: APPSFLYER_IOS_APP_ID
              value: "test-app-id"
            - name: APSSFLYER_PULL_API_TOKEN
              value: "test-token"
          livenessProbe:
            httpGet:
              path: /health/v1/lively
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 15
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health/v1/ready
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 15
            failureThreshold: 2
          ports:
            - containerPort: 8080