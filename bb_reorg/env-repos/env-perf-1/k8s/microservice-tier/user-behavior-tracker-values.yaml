##########################

# k8s Secret for microservice
secret:
  create: false
  name: "imvu-event-service-secrets"
  version: 1.0.0
  secretContents: {}
    # IMVU_EVENT_SERVICE_SECRET: {}
    # IMVU_EVENT_SERVICE_CID: {}

