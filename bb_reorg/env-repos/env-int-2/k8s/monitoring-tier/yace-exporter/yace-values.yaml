# Default values for yace-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 407733091588.dkr.ecr.us-west-2.amazonaws.com/ego-cicd/yace-exporter
  tag: "v0.21.0-alpha"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  iam.amazonaws.com/role: int2-cw-exporter

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  # annotations: {}
  #   # kubernetes.io/ingress.class: nginx
  #   # kubernetes.io/tls-acme: "true"
  # hosts:
  #   - host: chart-example.local
  #     paths: []
  # tls: []
  # #  - secretName: chart-example-tls
  # #    hosts:
  # #      - chart-example.local

service:
  type: ClusterIP
  port: 5000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: int-2-tier
          operator: In
          values:
          - monitoring

configMap:
  config_yml: |-
    discovery:
      exportedTagsOnMetrics:
        ec2:
          - Name
        ebs:
          - VolumeId
      jobs:
      ##### ELB metrics #####
      - type: elb
        regions: 
          - us-west-2
        awsDimensions:
         - AvailabilityZone
        searchTags:
          - Key: kubernetes.io/cluster/int-2
            Value: owned
        metrics:
          - name: HealthyHostCount
            statistics:
            - Maximum
            period: 600
            length: 600
      ##### NLB metrics #####
      - type: nlb
        regions: 
          - us-west-2
        awsDimensions:
         - LoadBalancer
        searchTags:
          - Key: kubernetes.io/cluster/int-2
            Value: owned
        metrics:
          - name: HealthyHostCount
            statistics:
            - Maximum
            period: 600
            length: 600
      ##### AWS Elasticsearch metrics #####
      - type: es
        regions: 
          - us-west-2
        awsDimensions:
         - DomainName
        searchTags:
          - Key: Domain
            Value: int-2-es-cleanspeak-63
        metrics:
          - name: FreeStorageSpace
            statistics:
            - Sum
            period: 600
            length: 600
          - name: ClusterStatus.red
            statistics:
            - Maximum
            period: 600
            length: 600
      ##### AWS S3 metrics #####
      - type: s3
        regions: 
          - us-west-2
        searchTags:
          - Key: aws:cloudformation:stack-name
            Value: int-2-s3-bucket-content-manager
        metrics:
          - name: BucketSizeBytes
            statistics:
              - Average
            period: 86400
            length: 172800
            additionalDimensions:
              - name: StorageType
                value: StandardStorage
    static:
    ##### AWS ECS metrics #####
      - namespace: AWS/ECS
        name: int-2-upr
        regions:
          - us-west-2
        dimensions:
         - name: ClusterName
           value: int-2-upr-cluster
        metrics:
          - name: CPUUtilization
            statistics:
            - Average
            period: 600
            length: 600
          - name: MemoryUtilization
            statistics:
            - Average
            period: 600
            length: 600
