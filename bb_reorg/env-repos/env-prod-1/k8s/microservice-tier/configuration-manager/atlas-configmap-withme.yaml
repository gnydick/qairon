apiVersion: v1
kind: ConfigMap
metadata:
  name: atlas-withme
  namespace: default
  labels:
    owned-by-microservice: configuration-manager
    repo: property
data:
  atlas_Withme.yaml: |
    atlas:
      client_and_server:
        perm:
          201224:
            property:
              destination_unlock:
                welcome_party:         "0"
                welcome_party_v2:      "0"
                cafe_cooking__easy:    "5"
                cafe_cooking__easy_v2: "5"
                arcade:                "5"
                beach:                 "5"
                stealth_room:          "7"
                stealth_room_v2:       "7"
                smart_home:            "7"
                smart_home_v2:         "7"
                __all__:               "9"

