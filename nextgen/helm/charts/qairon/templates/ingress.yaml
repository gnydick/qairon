{{- if .Values.ingress.enabled -}}
{{- $fullName := include "qairon.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "qairon.name" . }}
    helm.sh/chart: {{ include "qairon.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.acm_arn }}
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-1-2017-01
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/tags: "environment=dev"
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.server_name }}
    alb.ingress.kubernetes.io/subnets: {{ .Values.ingress.public_subnets }}
    alb.ingress.kubernetes.io/security-groups: {{ .Values.ingress.ingress_security_group }}
    alb.ingress.kubernetes.io/healthcheck-path: /admin/
    alb.ingress.kubernetes.io/healthcheck-port: '5000'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'

spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: 5000
        {{- end }}
  {{- end }}
{{- end }}
